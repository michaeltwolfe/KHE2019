<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/index.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

 <body id="overrides">
  <header>
    <nav class="navbar navbar-expand-sm navbar-light">   
        <a class="navbar-brand" href="/" id="logo">Outlet Control Center</a>
          <div class="collapse navbar-nav navbar-collapse" id="navbarNav">
            <ul class="nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/add-on">Add An Outlet</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/add_zone">Add A Zone</a>
              </li>
            </ul>
          </div>
    </nav>
</header>

<br><br>

<main>
  <form action="/" method="POST">
  <div class="container">
    <h6>Zone 5</h6>
    <div class="card">
      <table>
        <tr class="card-body">
          <td class="card-title">Reading Lamp</td>
        </tr>
        <tr class="card-body">
          <td class="card-text">
              <label class="switch">
              <input type="checkbox" class="checkboxZone5" name="OnOffSwitch" id="ReadingLamp" value="Zone5;ReadingLamp" onChange="this.form.submit()">
              <span class="slider round"></span>
              </label>
          </td>
        </tr>
        <tr class="card-body">
            <td class="card-title">Radio</td>
        </tr>
          <tr class="card-body">
            <td class="card-text">
                <label class="switch">
                <input type="checkbox" class="checkboxZone5" name="OnOffSwitch" id="Radio" value="Zone5;Radio" onChange="this.form.submit()">
                <span class="slider round"></span>
                </label>
            </td>
          </tr>
      </table>
    </div>
    <br>
    <h7>All In Zone</h7>
      <label class="switch">
          <input type="checkbox" id="checkallZone5" name="OnOffSwitch" value="Zone5;All" onChange="this.form.submit()">
          <span class="slider round"></span>
          </label>
          <script type='text/javascript'>
            $(document).ready(function(){
              // Check or Uncheck All checkboxes
              $("#checkallZone5").change(function(){
                var checked = $(this).is(':checked');
                if(checked){
                  $(".checkboxZone5").each(function(){
                    $(this).prop("checked",true);
                  });
                }else{
                  $(".checkboxZone5").each(function(){
                    $(this).prop("checked",false);
                  });
                }
              });
            
             // Changing state of CheckAll checkbox 
             $(".checkbox").click(function(){
            
               if($(".checkboxZone5").length == $(".checkboxZone5:checked").length) {
                 $("#checkallZone5").prop("checked", true);
               } else {
                 $("#checkallZone5").removeAttr("checked");
               }
           
             });
           });
           </script>     
  </form>
</main>

</body>
</html>
