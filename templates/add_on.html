<!DOCTYPE html>
<html>
    <head>
        <title>Adding an Outlet</title>
        <link rel="stylesheet" href="/static/add_on.css" type="text/css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-sm navbar-light">   
                <a class="navbar-brand" href="/" id="logo">Outlet Control Center</a>
                  <div class="collapse navbar-nav navbar-collapse" id="navbarNav">
                    <ul class="nav ml-auto">
                      <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="add-on">Add An Outlet</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/add-zone">Add A Zone</a>
                      </li>
                    </ul>
                  </div>
            </nav>
        </header>

        <br>

        <main>
            <div class="container">
                
                    <form action="/add-on" method="post">
                      <label>Select the zone the outlet should be added to:</label>
                    <select name="addon">
                      <option>Select a Zone</option>
                      {% for item in Zones %}
                      <option value="{{item}}">{{ item }}</option>
                      {% endfor %}
                    </select>

                    <br>

                    <label for="outletname">Outlet Name</label>
                    <input type="text" class="form-control" name="outletname">

                    <br>

                    <p>Click the "on" button on the remote for the corresponding outlet.</p>
                        <button type="submit" class="btn btn-primary">Add</button>
                    </form>
            </div>
                
        </main>

    </body>
</html>
